<div class="fluid-container post-form">
    <form (ngSubmit)="onPost(f)" #f="ngForm">
        <div class="row">
            <span class="inside-box">
                <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
            </span>
            <textarea name="message" id="" cols="60%" rows="{{ numRows() }}" placeholder="Asah dude?" ngModel></textarea>
        </div>
        <div class="row post-options">
            <div class="col-1 pt-2">
                <input type="file" name="file" id="file" class="inputfile" ngModel />
                <label class="pb-1" for="file"><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
            </div>
            <div class="col-9"></div>
            <div class="col-2 post-button p-0">
                <button type="submit" class="btn post-button">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i><span class="post-text">Post</span>
                </button>
            </div>
        </div>
    </form>
</div>
