<div class="fluid-container">
    <button (click)="refreshFeed()" [hidden]="!updatesAvailable" class="btn" style="position: fixed; margin: auto">New Posts</button>
    <div class="row header pt-3 pl-3 pb-2">
        <h2>Home</h2>
    </div>
    <div class="row post p-2 pl-3 pb-2">
        <app-post-form rows="2"></app-post-form>
    </div>
    <!-- <span *ngIf="userService.loggedIn"> -->
    <span>
        <div class="row" *ngFor="let post of posts">
            <app-post [post]="post" style="width: 100%;"></app-post>
        </div>
    </span>
</div>
<mat-spinner *ngIf="posts.length === 0"></mat-spinner>
