<div class="fluid-container">
    <div class="row header pt-3 pl-3 pb-2">
        <h2>Home</h2>
    </div>
    <div class="row post p-2 pl-3 pb-2">
        <app-post-form (addLocalPost)="addLocalPost($event)" rows="2"></app-post-form>
    </div>
    <!-- <span *ngIf="userService.loggedIn"> -->
    <span>
        <div class="row" *ngFor="let post of posts | async">
            <app-post [post]="post" style="width: 100%;"></app-post>
        </div>
    </span>
    <div *ngIf="feedErrorMessage" class="alert">
        <p>{{ feedErrorMessage }}</p>
    </div>
</div>
